---
layout: default
---

<small><a href="{{ site.baseurl}}/">{{ site.title }}</a> > <a href="{{ site.baseurl }}/#{{ page.category }}">{{ page.category }}</a> > {{ page.title }}</small>

<h1>{{ page.title }}</h1>
{{ content }}

<center>
<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.previous.url and page.next.url %}|{% endif %}
  {% if page.next.url %}
  <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
</center>

<script>hljs.highlightAll();</script>
